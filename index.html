<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortTables</title>
    <link rel="stylesheet" href="./Styles/CSS/normalize.css">
    <link rel="stylesheet" href="./Styles/SCSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="left-side">
            <aside class="left-side__body">
                <p tabindex="0" class="bait">Click here to open the edit form</p>
                <div class="left-side__container">
                    <form method="post" action="" class="form ">
                        <div class="form__container">
                            <input type="button" class="button cancel" value="Cancel">
                            <div class="form__input">
                                <label for="input" class="input__label">Change value:</label>
                                <input type="text" id="input" class="input">
                            </div>
                            <div class="form__textarea">
                                <label for="textarea" class="textarea__label ">Change value:</label>
                                <div class="textarea__body">
                                    <textarea cols="30" rows="7" id="textarea" class="textarea"></textarea>
                                </div>
                            </div>
                            <input type="submit" class="button apply" value="Apply">
                        </div>
                    </form>
                </div>
            </aside>
        </div>
        <div class="right-side">
            <table class="info-table">
                <colgroup class="info-table__columns">
                    <col id="column-0" class="column-firstname column">
                    <col id="column-1" class="column-lastname column">
                    <col id="column-2" class="column-about">
                    <col id="column-3" class="column-eye-color column">
                </colgroup>
                <thead class="info-table__head">
                    <tr class="info-table__head-row">
                        <th scope="col" class="info-table__header">
                            <div class="header">
                                <div class="header__sort">
                                    <button type="button" title="sort from A to Z" id="sort-0" class="button sort"></button>
                                </div>
                                <p class="header__text">Firstname</p>
                                <div class="header__hider">
                                    <button type="button" title="hide column" id="hider-0" class="button hider"></button>
                                </div>
                            </div>
                        </th>
                        <th scope="col" class="info-table__header">
                            <div class="header">
                                <div class="header__sort">
                                    <button type="button" title="sort from A to Z" id="sort-1" class="button sort"></button>
                                </div>
                                <p class="header__text">Lastname</p>
                                <div class="header__hider">
                                    <button type="button" title="hide column" id="hider-1" class="button hider"></button>
                                </div>
                            </div>
                        </th>
                        <th scope="col" class="info-table__header">
                            <div class="header">
                                <div class="header__sort">
                                    <button type="button" title="sort from A to Z" id="sort-2" class="button sort"></button>
                                </div>
                                <p class="header__text">About</p>
                                <div class="header__hider">
                                    <button type="button" title="hide column" id="hider-2" class="button hider"></button>
                                </div>
                            </div>
                        </th>
                        <th scope="col" class="info-table__header">
                            <div class="header">
                                <div class="header__sort">
                                    <button type="button" title="sort from A to Z" id="sort-3" class="button sort"></button>
                                </div>
                                <p class="header__text">Eye color</p>
                                <div class="header__hider">
                                    <button type="button" title="hide column" id="hider-3" class="button hider"></button>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="info-table__body">
                    <tr id="row-1" class="info-table__row"></tr>
                    <tr id="row-2" class="info-table__row"></tr>
                    <tr id="row-3" class="info-table__row"></tr>
                    <tr id="row-4" class="info-table__row"></tr>
                    <tr id="row-5" class="info-table__row"></tr>
                    <tr id="row-6" class="info-table__row"></tr>
                    <tr id="row-7" class="info-table__row"></tr>
                    <tr id="row-8" class="info-table__row"></tr>
                    <tr id="row-9" class="info-table__row"></tr>
                    <tr id="row-10" class="info-table__row"></tr>
                </tbody>
                <tfoot class="info-table__foot">
                    <tr class="info-table__foot-row">
                        <td colspan="4" class="info-table__foot-cell">
                            <div class="page-controllers">
                                <button type="button" title="go back" class="button page-controllers__back"></button>
                                <div class="page-controllers__pages"></div>
                                <button type="button" title="go forward" class="button page-controllers__forward"></button>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
